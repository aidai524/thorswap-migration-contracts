[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read-write", path = "./broadcast" },
]

[profile.deploy]
src = "src"
out = "out"
libs = ["lib"]
script = "script"
test = "test_disabled"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read-write", path = "./broadcast" },
]
